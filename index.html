<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机图片展示</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-random"></i> 随机图片展示</h1>
            <p class="subtitle">每次刷新都会显示不同的图片</p>
        </header>

        <main>
            <div class="image-container">
                <div class="image-wrapper">
                    <img id="randomImage" src="" alt="随机图片">
                    <div class="loading" id="loading">
                        <i class="fas fa-spinner fa-spin"></i> 加载中...
                    </div>
                </div>
                
                <div class="image-info">
                    <h2 id="imageTitle">图片标题</h2>
                    <p id="imageDescription">图片描述信息将在这里显示</p>
                    <div class="image-stats">
                        <span><i class="fas fa-image"></i> 图库总数: <span id="totalImages">0</span></span>
                        <span><i class="fas fa-sync-alt"></i> 最后更新: <span id="lastUpdate">刚刚</span></span>
                    </div>
                </div>
            </div>

            <div class="controls">
                <button id="randomBtn" class="btn-primary">
                    <i class="fas fa-random"></i> 随机换一张
                </button>
                <button id="prevBtn" class="btn-secondary">
                    <i class="fas fa-chevron-left"></i> 上一张
                </button>
                <button id="nextBtn" class="btn-secondary">
                    <i class="fas fa-chevron-right"></i> 下一张
                </button>
                <button id="autoPlayBtn" class="btn-secondary">
                    <i class="fas fa-play"></i> 自动播放
                </button>
            </div>

            <div class="gallery-preview">
                <h3><i class="fas fa-images"></i> 图库预览</h3>
                <div id="thumbnailGallery" class="thumbnails">
                    <!-- 缩略图会在这里动态生成 -->
                </div>
            </div>
        </main>

        <footer>
            <p>© 2023 我的图片网站 | 图片总数: <span id="footerCount">0</span> 张</p>
            <p class="github-link">
                <i class="fab fa-github"></i> 
                <a href="https://github.com/你的用户名/你的仓库名" target="_blank">
                    查看GitHub项目
                </a>
            </p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
