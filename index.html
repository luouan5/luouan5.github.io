<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的图片浏览器</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-images"></i> 我的图片库</h1>
            <p class="subtitle">点击按钮浏览图片</p>
        </header>

        <main>
            <div class="image-container">
                <div class="image-wrapper">
                    <img id="randomImage" src="" alt="当前图片">
                    <div class="loading" id="loading">
                        <i class="fas fa-spinner fa-spin"></i> 加载中...
                    </div>
                </div>
                
               <div class="image-info">
              <h2 id="imageTitle">图片标题</h2>
              <div class="image-stats">
        <span><i class="fas fa-image"></i> 图片: <span id="currentIndex">1</span>/<span id="totalImages">0</span></span>
    </div>
</div>
            </div>

            <div class="controls">
                <button id="prevBtn" class="btn-secondary">
                    <i class="fas fa-chevron-left"></i> 上一张
                </button>
                <button id="randomBtn" class="btn-primary">
                    <i class="fas fa-random"></i> 随机换一张
                </button>
                <button id="nextBtn" class="btn-secondary">
                    下一张 <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </main>

        <footer>
            <p>© 2024 我的图片浏览器</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
